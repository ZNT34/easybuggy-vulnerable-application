# Maven


trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: SynopsysSecurityScan@1
  inputs:
    scanType: 'blackduck'
    bridge_blackduck_url: 'https://blackduck.codexsecure.com/'
    bridge_blackduck_token: 'ODRhYTYwYzItMTgwMC00NTg5LTlmZmUtNjUyZjUyMWY1YWU4OjJjMDMzMjMwLTEyMTctNDc1ZS1iY2UyLTdkZGI2NDA1MDMxZg=='
    bridge_blackduck_scan_full: true
    env:
    DETECT_PROJECT_NAME: 'Vulnerable Project'